name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bring up stack
        run: make up

      - name: Run smoke tests
        run: make smoke

      - name: Capture logs
        run: make logs || true

      - name: Generate debug bundle
        run: make debug-bundle || true

      - name: Upload debug bundle
        uses: actions/upload-artifact@v4
        with:
          name: debug-bundle
          path: |
            debug-bundle.zip
            debug-bundle/

      - name: Tear down stack
        if: always()
        run: make down
