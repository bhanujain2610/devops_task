name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bring up stack
        run: make up

      - name: Run smoke tests
        run: make smoke

      - name: Generate debug bundle
        run: make debug-bundle || true

      - name: Tear down stack
        if: always()
        run: make down
